<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="Assets/CSS/style.css">
		<script src="https://unpkg.com/rxjs@%5E7/dist/bundles/rxjs.umd.min.js"></script>
		<script src="Assets/Scripts/site.js" defer></script>
		<title>Web page</title>
	</head>
	<body>
		<div id="main">
			<div id="setCountdownDiv" class="centerCol">
				<form id="countdownForm" name="countdownForm" class="centerCol">
					<div id="upperSetCountdownDiv" class="centerRow">
						<input type="text" id="hours" name="hours" placeholder="h" class="setTimeInput alignSelfBottom">
						<p class="timeSeperator alignSelfBottom">:</p>
						<input type="text" id="minutes" name="minutes" placeholder="m" class="setTimeInput alignSelfBottom">
						<p class="timeSeperator secondsSize alignSelfBottom">:</p>
						<input type="text" id="seconds" name="seconds" placeholder="s" class="setTimeInput secondsSize alignSelfBottom secondsSizeInput">
					</div>
				</form>
				<div id="lowerSetCountdownDiv" class="centerCol">
					<button id="startCountdown">START COUNTDOWN</button>
				</div>
			</div>
			<div id="countdownDiv">
				<div id="countdown"></div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="Assets/CSS/style.css">
		<script src="Assets/Scripts/site.js"></script>
		<title>GitHub User Page</title>
	</head>
	<body>
		<div id="main">
			<div id="usernameSearchDib">
				<input type="text" id="username" name="username">
				<button onclick="">Search</button>
			</div>
			<div id="userDetails">
				<div id="userProfile">
					<div id="userProfileTitle">
						<h2>User Profile</h2>
					</div>
					<div id="userProfileContent">
						<div id="userImage">
							<img/>
						</div>
						<div id="userName">
							<p>Name:</p>
							<p id="userNameValue">Not Fetched</p>
						</div>
						<div id="userUsername">
							<p>Username:</p>
							<p id="userUsernameValue">Not Fetched</p>
						</div>
						<div id="userEmail">
							<p>Email:</p>
							<p id="userEmailValue">Not Fetched</p>
						</div>
						<div id="userLocation">
							<p>Location:</p>
							<p id="userLocationValue">Not Fetched</p>
						</div>
						<div id="userNoOfGists">
							<p>Number of Gists:</p>
							<p id="userNoOfGistsValue">Not Fetched</p>
						</div>
					</div>
				</div>
				<div id="userRepos">
					<div id="userReposTitle">
						<h2>User Repos</h2>
					</div>
					<div id="userReposContent">
						<div class="repoItem">
							<div class="repoValueDivs">
								<p>Name:</p>
								<p>Not Fetched</p>
							</div>
							<div class="repoValueDivs">
								<p>Name:</p>
								<p>Not Fetched</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

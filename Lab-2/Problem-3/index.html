<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="Assets/CSS/style.css">
		<script src="Assets/Scripts/site.js"></script>
		<title>GitHub User Page</title>
	</head>
	<body>
		<div id="main">
			<dialog id="dialog">
				<div id="errorDialog">
					<p id="errorMessage">ERROR MESSAGE</p>
					<button onclick="closeDialog()">Close</button>
				</div>
			</dialog>
			<div id="usernameSearchDiv">
				<input type="text" id="usernameSearch" name="usernameSearch">
				<button onclick="fetchUserData()">Search</button>
			</div>
			<div id="userDetails">
				<div id="userProfile">
					<div id="userProfileTitle">
						<h2>User Profile</h2>
					</div>
					<div id="userProfileContent" class="userCol border">
						<div id="userProfileImg">
							<img id="userImage"/>
						</div>
						<div class="userValueDiv border">
							<p>Name:</p>
							<p id="userNameValue">Not Fetched</p>
						</div>
						<div class="userValueDiv border">
							<p>Username:</p>
							<p id="userUsernameValue">Not Fetched</p>
						</div>
						<div class="userValueDiv border">
							<p>Email:</p>
							<p id="userEmailValue">Not Fetched</p>
						</div>
						<div class="userValueDiv border">
							<p>Location:</p>
							<p id="userLocationValue">Not Fetched</p>
						</div>
						<div class="userValueDiv border">
							<p>Number of Gists:</p>
							<p id="userNoOfGistsValue">Not Fetched</p>
						</div>
					</div>
				</div>
				<div id="userRepos">
					<div id="userReposTitle">
						<h2>User Repos</h2>
					</div>
					<div id="userReposContent" class="userCol border">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
